<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>
<body>
        <div class="container">
            <div class="jumbotron">
                <h1>Hunting Github</h1>
                <button class=" btn btn-primary" id="btn">Display Your Name</button>
            </div>
        </div>

        <script>
            $('#btn').click(function(){
                $.get("https://api.github.com/users/njomzaa", displayName);
            // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                })
    
            function displayName(data) {
                $('.jumbotron').append("<h3>" + data.name + "</h3>")
            }
    
        </script>
    
    

</body>
</html>
